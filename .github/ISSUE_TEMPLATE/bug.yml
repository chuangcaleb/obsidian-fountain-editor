name: "\U0001F41B Bug Report"
description: Reports for broken/unexpected behavior
title: "[bug] "
labels: ["üêõ a/bug", "üóÑÔ∏è triage"]
projects: ["chuangcaleb/2"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Quick Checklist
      options:
        - label: I am using the latest version/release of the plugin
          required: true
        - label: I've checked that a similar bug report doesn't already exist
          required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: An optional general description of what the bug is.
    validations:
      required: false

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce the behavior
      description: Describe how to consistently trigger the bug, with minimal steps/side-effects.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: What's the expected result?
      description: Describe what you expect to happen.
      placeholder: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: input
    id: plugin-version
    attributes:
      label: Fountain Editor - Plugin Version
      placeholder: e.g. "1.0.3"
    validations:
      required: true

  - type: input
    id: obsidian-version
    attributes:
      label: Obsidian Version
      placeholder: e.g. "1.14.5"

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment(s) are you seeing the issue on?
      multiple: true
      options:
        - MacOS
        - Windows
        - Linux
        - Android
        - iOS

  - type: checkboxes
    id: will-pr
    attributes:
      label: Participation
      options:
        - label: I am willing to submit a pull request for this issue.
          required: false
